---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cd-crds
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Replace=true
  project: default
  source:
    repoURL: https://github.com/argoproj/argo-cd.git
    targetRevision: v2.14.15
    path: manifests/crds
