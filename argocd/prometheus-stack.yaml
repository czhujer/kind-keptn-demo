apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-stack
  namespace: argocd
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  project: system-monitoring
  source:
    chart: kube-prometheus-stack
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 71.1.0
    helm:
      skipCrds: true
      values: |
        grafana:
          enabled: true
          serviceMonitor:
            enable: true
          adminPassword: admin
          ingress:
            enabled: true
            hosts:
              - grafana.127.0.0.1.nip.io
          sidecar:
            dashboards:
              searchNamespace: ALL
            enableUniqueFilenames: true
        prometheusOperator:
          prometheusConfigReloader:
            resources:
              requests:
                cpu:
                  25m
        prometheus:
          enabled: true
          ingress:
            enabled: yes
            hosts:
              - prometheus.127.0.0.1.nip.io
          prometheusSpec:
            podMonitorSelectorNilUsesHelmValues: false
            serviceMonitorSelectorNilUsesHelmValues: false
            ruleSelectorNilUsesHelmValues: false
            resources:
              requests:
                cpu: 50m
        #    scrapeInterval: 5s
        #    scrapeTimeout: 5s
        #
        kubeStateMetrics:
          enabled: true
        nodeExporter:
          enabled: true
        alertmanager:
          enabled: false
        kubeApiServer:
          enabled: false
        kubelet:
          enabled: true
        kubeProxy:
          enabled: false
        kubeControllerManager:
          enabled: false
        coreDns:
          enabled: false
        kubeScheduler:
          enabled: false
        kubeEtcd:
          enabled: false
